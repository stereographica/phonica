name: Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly security scan on Mondays at 9:00 AM JST
    - cron: '0 0 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate

    - name: Check for vulnerable dependencies
      run: |
        # Create vulnerability report
        npm audit --json > audit-report.json || true
        
        # Check if there are any vulnerabilities
        VULN_COUNT=$(cat audit-report.json | jq '.metadata.vulnerabilities.total // 0')
        
        if [ "$VULN_COUNT" -gt 0 ]; then
          echo "⚠️  $VULN_COUNT 個の脆弱性が発見されました"
          npm audit --audit-level=moderate
          exit 1
        else
          echo "✅ 脆弱性は検出されませんでした"
        fi

    - name: Comment security results
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ⚠️ セキュリティ警告\n\n依存関係に脆弱性が発見されました。\n\n以下のコマンドで詳細を確認し、修正してください:\n\`\`\`bash\nnpm audit\nnpm audit fix\n\`\`\`\n\n重要度が高い場合は、速やかに対応をお願いします。`
          });

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-and-quality

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Build project
      run: npm run build
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/dummy_db

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3