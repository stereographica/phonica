          for file in public/uploads/*.wav; do
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
            echo "  - $(basename "$file"): ${size} bytes"
          done

      - name: Run E2E tests - ${{ matrix.browser }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          CI: true
        run: |
          # Firefoxå°‚ç”¨ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆå»¶é•·è¨­å®š
          if [ "${{ matrix.browser }}" = "firefox" ]; then
            echo "ğŸ¦Š Firefox detected: Using extended timeout (20 minutes)"
            timeout 1200s npm run e2e:ci -- --project=${{ matrix.browser }} --workers=1 --reporter=dot || {
              EXIT_CODE=$?
              echo "âŒ Firefox E2E tests exited with code: $EXIT_CODE"
              if [ $EXIT_CODE -eq 124 ]; then
