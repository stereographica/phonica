  e2e-summary:
    runs-on: ubuntu-latest
    needs: e2e
    if: always() && github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Comment E2E test results
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            
            const e2eJobs = jobs.data.jobs.filter(job => job.name.startsWith('E2E Tests'));
            const results = e2eJobs.map(job => {
              const browser = job.name.match(/\((.+)\)/)?.[1] || 'Unknown';
              const status = job.conclusion === 'success' ? 'âœ…' : 'âŒ';
              return `- ${browser}: ${status}`;
            }).join('\n');
            
            const overallStatus = e2eJobs.every(job => job.conclusion === 'success') 
              ? 'âœ… ã™ã¹ã¦ã®E2Eãƒ†ã‚¹ãƒˆãŒæˆåŠŸã—ã¾ã—ãŸ' 
              : 'âŒ ä¸€éƒ¨ã®E2Eãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ';

            // PRã®å ´åˆã®ã¿ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿
            if (context.issue && context.issue.number) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ§ª E2Eãƒ†ã‚¹ãƒˆçµæœ\n\n${overallStatus}\n\n### ãƒ–ãƒ©ã‚¦ã‚¶åˆ¥çµæœ:\n${results}\n\n- å®Ÿè¡Œæ™‚åˆ»: ${new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' })}`
              });
            } else {
              console.log('This is not a pull request, skipping comment creation');
              console.log('E2E test results:', overallStatus);
              console.log('Browser results:', results);
            }

